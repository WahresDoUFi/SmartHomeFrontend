<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <script src="js/app.js"></script>
  </head>

  <body style="background-color: #0b0d15;">
    <div class="full-screen" id="login-screen">
      <div class="border-animation">
          <h2>Login/Register</h2>
          <form>
              <input id="username" type="text" placeholder="Username" required>
              <input id="password" type="password" placeholder="Password" required>
              <button type="button" class="button-login" onclick="handleRegister()">Register</button>
              <button type="button" class="button-login" onclick="handleLogin()">Login</button>
          </form>
      </div>
    </div>

    <div id="main-content">
      <h1>Welcome to your Grocery List</h1>

      <ul class="item-list" id="item-list"></ul>
      <button class="refresh-button" id="refresh-button" onclick="refreshProducts()">Refresh</button>
      <button class="logout-button" id="logout-button" onclick="location.reload()">Logout</button>

      <div class="border-animation">
        <button class="order" id="order-button" onclick="clearProducts()">Order Now</button>
      </div>
    </div>
  </body>

</html>
